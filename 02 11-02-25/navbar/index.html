<!-- Problem-1
Create a Navigation bar using HTML (With out CSS and Bootstarp), it should contain 
-> Home
-> Signup
-> Login
-> Search Bar.

Note: once you create web page upload the page to Github account with public access -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav-items {
            list-style-type: none;
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
        <nav>
            <ul id="nav-items">
                <li><a href="" #>Home</a></li>
                <li><a href="#signup" onclick="showSection('signup')">Signup</a></li>
                <li><a href="#login" onclick="showSection('login')">Login</a></li>
                <li>
                    <form action="#" method="get">
                        <input type="text" placeholder="Search...">
                        <button type="" submit>Submit</button>
                    </form>
                </li>
            </ul>
        </nav>


    <section id="login" hidden>
        <h2>Login</h2>
        <form action="#" method="post" class="vertical">
            <input type="text" placeholder="username or email">
            <input type="password" placeholder="password">
            <button type="login">Login</button>
        </form>
    </section>

    <section id="signup" hidden>
        <h2>Sign up</h2>
        <form action="#" method="post" class="vertical">
            <input type="text" placeholder="email">
            <input type="email" placeholder="username">
            <input type="password" placeholder="password">
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.hidden = true;
            });
            document.getElementById(sectionId).hidden = false;
        }

        function showAll() {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                if (section.id !== 'login' && section.id !== 'signup') {
                    section.hidden = false;
                } else {
                    section.hidden = true;
                }
            });
        }
    </script>
</body>

</html>
