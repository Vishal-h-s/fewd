<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Buy Best!</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    /* Footer-specific CSS to stick it to the bottom */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    /* Ensure the body has enough height to push the footer */
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 60px; /* Same as footer height */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Buy Best</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutus.html"><i class="bi bi-info-circle"></i> About Us</a></li>
          <li class="nav-item "><a class="nav-link" href="gallery.html"><i class="bi bi-images"></i> Products</a></li>
          <li class="nav-item active"><a class="nav-link" href="contactus.html"><i class="bi bi-envelope"></i> Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <h1 class="text-center">Contact Us</h1>
    <form action="mailto:janedoe@geemail.com" method="POST" enctype="text/plain">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="ContactName" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="ContactComment" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>

  <footer class="footer bg-dark text-white text-center py-3">
    <p>&copy; 2025 Buy Best. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
